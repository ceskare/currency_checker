<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h4 class="h4">Выберете период за который нужно считать валюты стран мира</h4>
        </div>
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <form method="post" action="{% url 'fetch_currency_rates' %}">
                {% csrf_token %}
                <label for="start_date">Начало:</label>
                <input type="text" id="start_date" name="start_date" placeholder="YYYY-MM-DD" title="Пожалуйста, ввдите данные в верном формате YYYY-MM-DD">
                <label for="end_date">Конец:</label>
                <input type="text" id="end_date" name="end_date" placeholder="YYYY-MM-DD" title="Пожалуйста, ввдите данные в верном формате YYYY-MM-DD">
                <button type="submit" class="btn btn-primary">Вывести список стран</button>
            </form>
        </div>
        <h2>Выберите страны из списка чьи валюты вы хотите сравнить:</h2>
            <form id="countryForm" method="post" action="{% url 'chart' %}">
                {% csrf_token %}
                {% for country in countries %}
                    <input type="checkbox" id="{{ country.code }}" name="selected_countries" value="{{ country.code }}">
                    <label for="{{ country.code }}">{{ country.name }}</label><br>
                {% endfor %}
                <button type="submit" id="submitButton" disabled>Submit</button>
            </form>
        <canvas class="my-4 w-100" id="myChart" width="1540" height="650"></canvas>
    </main>

<script>
    // Находим все чекбоксы в форме
    var checkboxes = document.querySelectorAll('input[type="checkbox"]');

    // Находим кнопку submit
    var submitButton = document.getElementById('submitButton');

    // Добавляем обработчик события change каждому чекбоксу
    checkboxes.forEach(function(checkbox) {
        checkbox.addEventListener('change', function() {
            // Проверяем, есть ли выбранные чекбоксы
            var checked = Array.from(checkboxes).some(function(checkbox) {
                return checkbox.checked;
            });

            // Включаем или отключаем кнопку submit в зависимости от результата проверки
            if (checked) {
                submitButton.removeAttribute('disabled');
            } else {
                submitButton.setAttribute('disabled', 'disabled');
            }
        });
    });
</script>

</body>
</html>
