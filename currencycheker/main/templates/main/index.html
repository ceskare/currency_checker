<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h4 class="h4">Выберете период за который нужно считать валюты стран мира</h4>
    </div>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <form method="post" action="{% url 'fetch_currency_rates' %}">
            {% csrf_token %}
            <label for="start_date">Начало:</label>
            <input type="text" id="start_date" name="start_date" placeholder="Введите дату">
            <label for="end_date">Конец:</label>
            <input type="text" id="end_date" name="end_date" placeholder="Введите дату">
            <button type="submit" class="btn btn-primary">Вывести список стран</button>
        </form>
    </div>
</body>
</html>
